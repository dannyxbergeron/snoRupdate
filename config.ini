; ------------------------------------
; Configuration file to run snoRupdate
; ------------------------------------

; Input files needed or downloaded
[input]
; Path of the gtf file
gtfPath = ./data/ensembl.gtf
; Default path were the snodbFile will be downloaded
; *This file is downloaded in the run.sh script. If you change this value,
; either change the download path in the run.sh script or move the file to
; the correct location
snodbFile = ./data/snoDB_snoRupdate_snoRNAs.bed

[properties]
; source of the gtf file (Ensembl or RefSeq are supported)
source = Ensembl

; Intermedidate files generated by the tool
[intermediateFiles]
; temp path were snoRNAs in bed format are extracted
gtfExtractedSnoRNA = /tmp/snoRupdate_annotation_snoRNAs.bed
; snoRNAs missing from the annotation
missingSnoRNAs = /tmp/snoRupdate_missing_snoRNAs.bed

[output]
; Prefix added to the original gtf file name
; (ex: gtfPath=/path/annotation.gtf, suffix=_snoRNAs, output=/path/annotation_snoRNAs.gtf)
suffix = _snoRNAs
